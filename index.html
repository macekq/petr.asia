<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrik veprik</title>
    <style>
        h1 {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
        }
        img:nth-child(0) {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 100vh;
        }
        img:nth-child(1) {
            position: absolute;
            right: 0;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1>Le Pan Tau</h1>
    <img src="petr_cert.png" alt="cert petr">
    <img src="petrik_veprik.png" alt="petr">
</body>
</html>
